<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

		<ui:composition template="/gabarito.xhtml">
			<ui:define name="titulo"></ui:define>
			<ui:param name="cabecalho" value="Minha primeira página JSF c/ FACELETS templates" />
			<h1>Meu primeiro exemplo JSF</h1>
				Sabe o que o bean tem a dizer?
				<h:outputText value="#{meuPrimeiroBean.ola}"
				rendered="#{meuPrimeiroBean.exibir}" escape="false" />
			<h:form>
					Vamos exibir o que o bean tem a dizer?
					<h:selectBooleanCheckbox value="#{meuPrimeiroBean.exibir}" />
				<h:commandButton value="Enviar" />
				<br />
				<br />
					Link para o
					<h:outputLink
					value="http://localhost:8080/ReservasHotel/default.html">Hotel Jardins das Maçãs</h:outputLink>
				<br />
					Link para o 
					<h:outputLink value="http://www.google.com.br">Google</h:outputLink>
				<br />
					Link para o		
					<h:link outcome="cadastro" value="Cadastro de Pessoas" />
				<br />
			</h:form>
			
			<form method="get" action="cadastropessoas.jsf">
				Digite o código da pessoa a editar:
				<h:inputText id="codigo" />
				<input type="submit" value="Enviar" />
			</form>
			
		</ui:composition>
</html>
