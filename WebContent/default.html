<!DOCTYPE html>
<html>

<script type="text/javascript">
var ss = -1;
function atualizaContador(futuro) 
{
  ss = (ss==-1) ? futuro : ss;
  var faltam =  '<footer align="right" style="font-size:10px ">Aguarde... redirecionando em '+ss+' segundos. </footer>';

  if (ss > 0) {
	document.getElementById('contador').innerHTML = faltam;
	ss--;
	setTimeout(atualizaContador,1000);	
  }
}
</script>

<head>
<meta charset="ISO-8859-1">
<title>Hotel Jardins das Maçãs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Refresh" content= "5; URL=Primeiro.jsf"/>
</head>
<body onload="atualizaContador(5)">

	</h1>
	
	<div id="contador"> </div>
</body>
</html>
